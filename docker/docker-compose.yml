version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    #build: ../../src/ui
    image: ${USER_NAME}/ui:${UI_TAG}
    ports:
      - ${HOST_PORT}:${CONT_PORT}/tcp
    networks:
      - front_net

  post:
    #build: ../../src/post-py
    image: ${USER_NAME}/post:${POST_TAG}
    networks:
      - back_net
      - front_net

  comment:
    #build: ../../src/comment
    image: ${USER_NAME}/comment:${COMMENT_TAG}
    networks:
      - front_net
      - back_net

  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    ports:
      - '9100:9100'
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - back_net

  mongo-exporter:
    image: ${USER_NAME}/mongodb-exporter:latest
    environment:
      - MONGODB_URI=mongodb://post_db:27017
    networks:
      - front_net
      - back_net
    ports:
      - 9216:9216
    depends_on:
      - post_db

  blackbox-exporter:
    image: ${USER_NAME}/blackbox-exporter:latest
    networks:
      - front_net
      - back_net
    user: root
    ports:
      - 9115:9115

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    ipam:
      config:
        - subnet: ${BACK_SUBNET}
  front_net:
    ipam:
      config:
        - subnet: ${FRONT_SUBNET}
